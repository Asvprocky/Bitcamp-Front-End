<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML CSS Left Right Split</title>
    <style>
        div {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }

        div.left {
            width: 50%;
            float: left;
            box-sizing: border-box;
            background: white;
        }

        div.right {
            width: 50%;
            float: right;
            box-sizing: border-box;
            background: white;
        }
    </style>
</head>

<body>
    <div>
        <div class="left">
            <a href="https://www.nexon.com/Home/Game/" target="ifrm">NEXON</a>
        </div>
        <div class="right">
            <iframe width="100%" height="100%" name="ifrm"></iframe>
        </div>
    </div>
</body>

</html>
